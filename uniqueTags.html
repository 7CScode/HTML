<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <details>
        <summary>OPEN</summary>
        <p>Hii, My name is ayush.</p>
    </details>
    <p>Hii How are you ?</p>
    <p><bdo dir="rtl">Hii How are you ?</bdo></p>  <!-- Use this tag to just reverse your sentence -->
    <p><abbr title="Ayush">Ayush</abbr></p> <!-- For .. abbreviations -->
    <p><samp>Hii This side Ayush</samp></p> <!-- Shows Unique Output -->
    <p><kbd>ctrl</kbd>+<kbd>c</kbd></p> <!--  Formating of keyboard -->
</body>
</html>
