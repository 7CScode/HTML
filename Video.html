<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
     <!-- The srcdoc attribute lets you specify some inline HTML to show. It's
            an alternative to src , but recent and not supported in Edge 18 and
            lower, and in IE: -->
    <iframe srcdoc="<p>My dog is a good dog</p>"></iframe>

    <iframe src="https://bing.com" frameborder="0" width="40%"></iframe> <!-- For use another websites to your sites. -->


     <!-- In audio and video and iframes we use different types of  methods in javascript to different ways -->
        <!-- IN table we use two things that is colspan and rowspan -->

        <audio src="file.mp3" controls autoplay loop muted></audio>
        <video src="file.mp4" controls autoplay loop></video>
        <!-- For Adding picture also. -->
        <video src="file.mp4" poster="picture.png"></video>
    <video src="video.mp4" controls width="50%" height="50%"></video> <!-- Control,autoplay,loop and different types of method use here. -->
</body>
</html>
