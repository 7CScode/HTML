<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tr=>table row, td=>table data,th=>thead -->
    <table>
        <caption>Table Printing</caption>
        <thead>
            <th>Name</th>
            <th>Number</th>
            <th colspan="2">Salary</th> <!-- Colspan use for one heading but how much row under this select there. -->
            <!-- <th>Age</th> -->
        </thead>
        <tbody>
            <tr>
                <td>Ayush</td>
                <td>12345678</td>
                <td>456789</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Brother</td>
                <td>1234</td>
                <td>456</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
